<body>





    <main class="r_login">
        <section class="r_login_con">
            <div class="r_login_con_wrapper">
                <div class="r_login_con_space"></div>
                <div class="r_login_con_logo">
                    <div class="r_login_con_logo_dot">
                        <div class="r_login_con_logo_dot_li">
                            <img src="./assets/img/3d_logo_dot_01.png" alt="RUN 로고 상단 점 부분">
                        </div>
                        <div class="r_login_con_logo_dot_li">
                            <img src="./assets/img/3d_logo_dot_02.png" alt="RUN 로고 상단 점 부분">
                        </div>
                        <div class="r_login_con_logo_dot_li">
                            <img src="./assets/img/3d_logo_dot_03.png" alt="RUN 로고 상단 점 부분">
                        </div>
                    </div>
                    <div class="r_login_con_logo_text">
                        <div class="r_login_con_logo_text_li">
                            <img src="./assets/img/3d_logo_text_01.png" alt="로고 R">
                        </div>
                        <div class="r_login_con_logo_text_li">
                            <img src="./assets/img/3d_logo_text_02.png" alt="로고 U">
                        </div>
                        <div class="r_login_con_logo_text_li">
                            <img src="./assets/img/3d_logo_text_03.png" alt="로고 N">
                        </div>
                    </div>
                </div>
                <h3 class="r_login_con_title">
                    돌아오셨네요!
                </h3>
                <h6 class="r_login_con_message">
                    지난 학습을 이어가고, AI 튜터와 함께 성장하세요.
                </h6>
                <div class="r_login_con_idpw">
                    <div class="r_login_con_idpw_info">
                        <div class="r_login_con_idpw_info_icon"></div>
                        <h6 class="r_login_con_idpw_text">
                            Email
                        </h6>
                    </div>
                    <div class="bs_input_clear">
                        <input type="text" placeholder="이메일을 입력해주세요.">
                    </div>
                </div>
                <div class="r_login_con_idpw">
                    <div class="r_login_con_idpw_info">
                        <div class="r_login_con_idpw_info_icon pw_ver"></div>
                        <h6 class="r_login_con_idpw_text">
                            Password
                        </h6>
                    </div>
                    <div class="bs_input_clear">
                        <input type="text" placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <div class="r_login_con_option">
                    <div class="r_login_con_option_remember">
                        <input type="checkbox" class="r_login_con_option_remember_check">
                        <p class="r_login_con_option_remember_text">
                            ID 기억하기
                        </p>
                    </div>
                    <a class="r_login_con_option_findpw" href="#">
                        비밀번호 찾기
                    </a>
                </div>
                <button class="bs_bt gradient_ver01">
                    로그인
                </button>
                <div class="r_login_con_or">
                    <div class="r_login_con_or_line"></div>
                    <p class="r_login_con_or_text">or</p>
                    <div class="r_login_con_or_line"></div>
                </div>
                <button class="bs_bt white_ver google">
                    <div class="bs_bt_icon"></div>
                    구글 로그인
                </button>
                <button class="bs_bt kakao">
                    <div class="bs_bt_icon"></div>
                    카카오오 로그인
                </button>
                <p class="r_login_con_signup">
                    아직 계정이 없으신가요? <a href="#">회원가입하기</a>
                </p>
                <div class="r_login_con_space"></div>
            </div>
        </section>
        <section class="r_login_banner">
            <div class="r_login_banner_inner"></div>
        </section>
